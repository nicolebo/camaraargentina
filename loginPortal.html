<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/camaraargentina.min.css">
  <title>Login portal</title>
</head>

<body>
<nav class="navbar navbar-expand-lg header" data-black-overlay="1">
  <div class="container-xl container-fluid">
    <div class="logo logo--white">
      <a href="#">
        <img src="assets/images/logo.png" alt="Logo">
      </a>
    </div>

    <div class="navbar-toolbar d-flex align-items-center">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="menu-mobile fa fa-bars"></i>
      </button>
    </div>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-body" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body" href="#">Institucional</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body" href="#">Autoridades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body" href="#">Socios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body" href="#">Novedades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="section__image section__image section--portalImage">
  <div class="section__header mb-0">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-body">
            <h2 class="mb-3 section__header__h1 section__header__h1--blue text-center">Portal de Autogestión</h2>
            <h3 class="mb-3 section__header__subtitle section__header__subtitle--blue text-center">bienvenido al sitio de autogestión de la camara argentina para la formacion profesional y la capacitacion laboral</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section section--space section-white mt-5">
  <div class="container">
    <div class="wrapper">
      <div id="formContent">
        <div class="row pt-5 pb-5">
          <div class="col-12 form-login mb-4 ">
            <h3 class="text-center"><img class="d-sm-none" src="assets/images/loginIcon.png" alt=""> Iniciar Sesión</h3>
          </div>

          <div class="d-none d-sm-block col-sm-3">
            <img src="assets/images/loginIcon.png" style="max-height: 114px;" alt="">
          </div>
          <div class="col-12 col-sm-7">
            <div class="row">
              <div class="col-12">
                <input id="username" type="text" name="username" placeholder="EMAIL" class="form-login-input">
              </div>
              <div class="col-12 mt-3">
                <input id="password" type="text" name="username" placeholder="CONTRASEÑA" class="form-login-input" >
              </div>
            </div>
          </div>
          <div class="col-12">
            <a href="#" class="btn btn-primary btn-sm form-login-button" style="background-color: #dfdfdf;">Ingresar <i></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- own JavaScript -->
<script src="assets/js/camaraargentina.min.js"></script>
</body>
</html>
